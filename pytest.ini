[pytest]
minversion = 7.0
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    edge: Edge case tests
    performance: Performance tests
    slow: Slow running tests
